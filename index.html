<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/k2fong/k2fong.github.io/master/models/RU Bow.gltf"></a-asset-item>
            <a-asset-item id="turtle-obj" src="models/NOVELO_TURTLE.obj"></a-asset-item>
            <a-asset-item id="turtle-mtl" src="models/NOVELO_TURTLE.mtl"></a-asset-item>
        </a-assets>

        <!--a-marker type='barcode' value='6' animation="property: rotation; dur: 3000; to: 0 360 0; loop: true"-->
        <a-marker type='barcode' value='6' >
            <a-text position='0 2.0 0' rotation="0 0 0" color="black" value="Hello, MaiMai!"></a-text>
            <a-image position='0 0.5 0.5' src="images/Wrap-Peppermint-Mint.png"></a-image>
            <a-image position='0 0.5 -0.5' src="images/Wrap-Peppermint-Mint.png"></a-image>
            <a-image position='0 0.51 -0.5' src="images/Wrap-Red-Ribbon.png"></a-image>
            <a-image position='-0.5 0.5 0' rotation="0 90 0" src="images/Wrap-Peppermint-Mint.png"></a-image>
            <a-image position='0.5 0.5 0' rotation="0 90 0" src="images/Wrap-Peppermint-Mint.png"></a-image>
            <a-image position='0 1 0' rotation="90 0 0" src="images/Wrap-Peppermint-Mint.png"></a-image>
            <!--a-box position='0 0.5 0' scale="1 1 1" color="yellow"-->
            </a-box>
        </a-marker>

        <a-marker type='barcode' value='7'>
            <!--a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="2 2 2">
            </a-entity-->
            <a-entity scale="0.5 0.5 0.5" position="0 0 0" obj-model="obj: #turtle-obj; mtl: #turtle-mtl">
            </a-entity>
            <!--a-box position='0 0.5 0' scale="1 1 1" color="yellow"-->
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
